name: Daily Bus Data Sync

# תזמון: כל יום בשעה 02:00 UTC (04:00-05:00 בישראל)
# אפשר גם להריץ ידנית דרך Actions tab
on:
  schedule:
    - cron: '0 2 * * *'  # יומי 02:00 UTC
  workflow_dispatch:  # אפשרות להפעלה ידנית

jobs:
  sync-bus-data:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 שעות - יותר ממספיק!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/sync-bus-data.js
